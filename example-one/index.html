<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slide</title>
	<style>
		*{
			margin: 0px;
			padding: 0px;
			box-sizing: border-box;
		}

		body {
			background-color: lightblue;
		}

		.wrapper {
			display: grid;
			grid-template: 5vh 45vh 50vh / 70%;
			border: 1px solid red;
			justify-content: center;
		}

		.wrapper .item {
			border: 1px solid blue;
		}

		.wrapper .item:nth-child(2) img{
			object-fit: cover;
			width: 100%;
			height: 100%;
		}


	</style>
</head>
<body>
	<div class="wrapper">
		<div class="item"></div>
		<div class="item">
			<img src="images/image1.jpg" alt="">
		</div>
		<div class="item"></div>
	</div>
</body>
</html>
